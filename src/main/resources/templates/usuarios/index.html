<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>GestiÃ³n de Usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-primary bg-gradient bg-opacity-10">
    <div class="container py-5">
        <!-- HEADER -->
        <div class="text-center mb-4">
            <h2 class="text-primary">ðŸ“˜ AdministraciÃ³n de Usuarios</h2>
            <p class="text-muted">Crear, editar y gestionar usuarios</p>
        </div>

        <div class="card shadow-lg border-0 p-4">
            <!-- FORM -->
            <h4 class="mb-3">
                <span th:text="${usuario.idUsuario == null} ? 'Crear Usuario' : 'Editar Usuario'"></span>
            </h4>

            <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" class="row g-3">
                <input type="hidden" th:field="*{idUsuario}" />

                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" />
                    <div class="text-danger" th:errors="*{nombre}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" />
                    <div class="text-danger" th:errors="*{email}"></div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary">
                        <span th:text="${usuario.idUsuario == null} ? 'Crear Usuario' : 'Actualizar Usuario'"></span>
                    </button>

                    <a href="/usuarios" class="btn btn-secondary ms-2"> Limpiar </a>

                    <a href="/" class="btn btn-outline-primary ms-2">
                        Volver al Panel
                    </a>
                </div>
            </form>

            <hr class="my-4" />

            <div th:if="${ok}" class="alert alert-success">
                <span th:text="${ok}"></span>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <!-- TABLA -->
            <h4 class="mb-3 text-primary">Lista de Usuarios</h4>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th width="180">Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="u : ${usuarios}">
                            <td th:text="${u.nombre}"></td>
                            <td th:text="${u.email}"></td>

                            <td>
                                <a th:href="@{/usuarios/editar/{id}(id=${u.idUsuario})}" class="btn btn-sm btn-warning">
                                    Editar
                                </a>

                                <a href="#" th:onclick="'confirmarEliminar(' + ${u.idUsuario} + ')'"
                                    class="btn btn-sm btn-danger">
                                    Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function confirmarEliminar(id) {
            Swal.fire({
                title: 'Â¿Eliminar usuario?',
                text: 'Esta acciÃ³n no se puede deshacer',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'SÃ­, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '/usuarios/eliminar/' + id;
                }
            });
        }
    </script>

</body>

</html>
